<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Slide - Animais Fantásticos</title>
</head>
<body>

  <section>
    <ul class="custom-control">
      <li><img src="./img/foto1-thumb.jpg" alt="raposa-thumb"></li>
      <li><img src="./img/foto2-thumb.jpg" alt="esquilo-thumb"></li>
      <li class="active"><img src="./img/foto3-thumb.jpg" alt="urso-thumb"></li>
      <li><img src="./img/foto4-thumb.jpg" alt="lobo-thumb"></li>
      <li><img src="./img/foto5-thumb.jpg" alt="babuino-thumb"></li>
      <li><img src="./img/foto6-thumb.jpg" alt="leão-thumb"></li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="./img/foto1.jpg" alt="raposa-foto"></li>
        <li><img src="./img/foto2.jpg" alt="esquilo-foto"></li>
        <li><img src="./img/foto3.jpg" alt="urso-foto"></li>
        <li><img src="./img/foto4.jpg" alt="lobo-foto"></li>
        <li><img src="./img/foto5.jpg" alt="babuino-foto"></li>
        <li><img src="./img/foto6.jpg" alt="leão-foto"></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
  </section>
  
  <script type="module" src="js/index.js"></script>
</body>
</html>
